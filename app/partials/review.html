<style>

input.ng-pristine.ng-invalid{
	background-color: yellow;

}

textarea.ng-pristine.ng-invalid{
	background-color: yellow;

}
input.ng-dirty.ng-invalid{
	background-color: pink;
}

input.ng-dirty.ng-valid{
	background-color: green;
	color: white
}

</style>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<ng-form class="form-horizontal" name="newCourseForm" role="form">
 				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" ng-model="review.username" maxlength="50" required placeholder="Username">
					</div>
				</div>
 				<div class="form-group">
					<label class="col-sm-2 control-label">Rating</label>
					<div class="col-sm-3">
						<input type="number" min="0" max="10" class="form-control" ng-model="review.rating" placeholder="rating"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Comment</label>
					<div class="col-sm-10">
						<textarea rows="6" class="form-control" ng-model="review.comment" required placeholder="Enter you review here"></textarea></div>
				</div>
				
				<label class="col-sm-2 control-label">Review</label>
				<div class="form-group col-sm-10" >
					
					<my-preview preview-content="description"> 
					</my-preview>
					<div >
 			 			<div ng-bind-html="review.comment"></div>
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-success pull-right" ng-disabled="newCourseForm.$invalid" ng-click="addReview(review, newCourseForm)">Submit</button>
					</div>
				</div>
			</ng-form>
			
		</div>
	</div>
</div>
